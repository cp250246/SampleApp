<h2>My Users</h2>

<ul class="users">
  <li *ngFor="let user of users"
      [class.selected]="user === selectedUser"
      (click)="onSelect(user)">
    <span class="badge">{{user.name}}</span>
    <app-albums *ngIf="selectedUser && (user.id == selectedUser.id)" [user]="user"></app-albums>
  </li>
</ul>
